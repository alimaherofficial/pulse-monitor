name: pulse_monitor
description: A pulse monitoring application using camera-based PPG
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Equatable for value objects
  equatable: ^2.0.5
  
  # UUID generation
  uuid: ^4.2.1
  
  # Logging
  logger: ^2.0.2
  
  # Date formatting
  intl: ^0.18.1
  
  # Meta
  meta: ^1.11.0

dev_dependencies:
  flutter_lints: ^3.0.1
  
  # Testing
  test: ^1.24.9
  mockito: ^5.4.4
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  
  # Coverage
  coverage: ^1.7.2